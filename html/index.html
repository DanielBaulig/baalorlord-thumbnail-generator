        <script type="text/babel">
            //@flow
            const {useState, useRef, useEffect, useMemo} = React;
            const useId = () => {
                return useRef(crypto.randomUUID()).current;
            }

            function HeroSelector({onHeroChange, hero}) {
                const heroPool = getHeroPool();
                const availableHeroes = Object.keys(heroPool);

                return (
                    <select 
                        onChange={(event) => onHeroChange(event.target.value)} 
                        value={hero}
                    >
                        {availableHeroes.map(key => 
                            <option 
                                value={key} 
                                key={key}
                            >
                                {heroPool[key].label}
                            </option>
                        )}
                    </select>
                );
            }

            function getBaalorlordFacePool() {
                return JSON.parse(
                    document.getElementById('baalorlord-faces').innerText
                );
            }

            function Selector({onChange, options, selectedOption}) {
                const defaultOption = Object.keys(options).shift();

                return (
                    <select 
                        onChange={(event) => onChange(event.target.value)} 
                        value={selectedOption}
                    >
                        {Object.keys(options).map(key => 
                            <option 
                                value={key} 
                                key={key}
                            >
                                {options[key].label}
                            </option>
                        )}
                    </select>
                );
            }

            function ElementRadio({
                group, 
                children, 
                value, 
                onChange, 
                checked
            }) {
                const id = useId();

                return (
                    <div style={{display:'inline-block'}}>
                        <input 
                            type="radio" 
                            name={group} 
                            id={id} 
                            value={value} 
                            onChange={onChange} 
                            checked={checked}
                        />
                        <label htmlFor={id}>{children}</label>
                    </div>
                );
            }

            function ElementSelector({
                selectedElement, 
                onElementChange, 
                activeHeroCardPool, 
                onElementRemove
            }) {
                const relicPool = getRelicPool();
                const colorlessCardPool = getColorlessCardPool();

                const defaultRelic = Object.keys(relicPool).shift();
                const defaultColorlessCard = Object.keys(colorlessCardPool).shift();
                const defaultHeroCard = Object.keys(activeHeroCardPool).shift();

                const defaultElements = {
                    'hero-card': {
                        type: 'hero-card',
                        key: defaultHeroCard,
                        item: activeHeroCardPool[defaultHeroCard]
                    },
                    'relic': {
                        type: 'relic',
                        key: defaultRelic,
                        item: relicPool[defaultRelic]
                    },
                    'colorless-card': {
                        type: 'colorless-card',
                        key: defaultColorlessCard,
                        item: colorlessCardPool[defaultColorlessCard]
                    },
                };

                const id = useId();

                const onElementTypeChange = (e) => onElementChange(defaultElements[e.target.value]);

                let elementTitle = null;
                let elementSelector = null;
                switch (selectedElement.type) {
                    case 'hero-card':
                        elementTitle = 'Card:';
                        elementSelector = 
                            <Selector 
                                options={activeHeroCardPool} 
                                selectedOption={selectedElement.key}
                                onChange={key => onElementChange({
                                    type: selectedElement.type, 
                                    key, 
                                    item: activeHeroCardPool[key]
                                })} 
                            />;
                        break;
                    case 'relic':
                        elementTitle = 'Relic:';
                        elementSelector =   
                            <Selector
                                options={relicPool}
                                selectedOption={selectedElement.key}
                                onChange={key => onElementChange({
                                    type: selectedElement.type, 
                                    key, 
                                    item: relicPool[key]
                                })}
                            />
                        break;
                    case 'colorless-card':
                        elementTitle = 'Card:';
                        elementSelector = 
                            <Selector 
                                options={colorlessCardPool} 
                                selectedOption={selectedElement.key}
                                onChange={key => onElementChange({type: selectedElement.type, key, item: colorlessCardPool[key]})} 
                            />;
                        break;
                    default:
                        elementSelector = null;
                        elementTitle = null;
                }

                return (
                    <div>
                        Type:
                        <ElementRadio 
                            group={id} 
                            value="hero-card" 
                            onChange={onElementTypeChange} 
                            checked={selectedElement.type === 'hero-card'}
                        >
                            Hero Card
                        </ElementRadio>
                        <ElementRadio 
                            group={id} 
                            value="colorless-card" 
                            onChange={onElementTypeChange} 
                            checked={selectedElement.type === 'colorless-card'}
                        >
                            Colorless Card
                        </ElementRadio>
                        <ElementRadio 
                            group={id} 
                            value="relic" 
                            onChange={onElementTypeChange} 
                            checked={selectedElement.type === 'relic'}
                        >
                            Relic
                        </ElementRadio>
                        <div>
                            {elementTitle} {elementSelector}
                        </div>
                        <input type="button" onClick={onElementRemove} value="-"/>
                    </div>
                );
            }

            function loadImage(url) {
                return new Promise((resolve, reject) => {
                    const image = new Image();
                    image.addEventListener('load', () => resolve(image))
                    image.addEventListener('error', (event) => {
                        reject(event.error)
                    })
                    image.src = url;
                });
            }

            function useImages(urls) {
                const [state, setState] = useState([]);

                useEffect(() => {
                    const promises = urls.map(
                        url => 
                            url ? 
                                loadImage(url).catch(() => null) : 
                                Promise.resolve(null)
                    );
                    Promise.all(promises).then(setState)
                }, [JSON.stringify(urls)]);

                return state;
            }

            function ThumbnailRenderer({
                face, 
                hero, 
                line1, 
                line2, 
                elements,
                extraRelic
            }) {
                const canvasRef = useRef(null);
                const elementsClone = elements.slice();
                
                const [ 
                    relicBackdropImage,
                    faceImage, 
                    heroImage, 
                    extraRelicImage, 
                    ...elementsImages 
                ] = useImages([ 
                    getRelicBackdrop(), 
                    face, 
                    hero, 
                    extraRelic, 
                    ...(elementsClone.map(e => e.item)) 
                ].map(v => v?.image));

                useEffect(() => {
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    context.clearRect(
                        0,
                        0, 
                        context.canvas.width, 
                        context.canvas.height
                    );

                    if (heroImage) {
                        context.save();
                        context.filter = 'saturate(120%) blur(25px)';
                        context.drawImage(
                            heroImage,
                            0, 
                            0, 
                            context.canvas.width, context.canvas.height
                        );
                        context.restore();
                    }

                    if (elementsImages.length === 1 && elementsClone.length === 1) {
                        // Repeat single elements
                        const repeatCount = 8;
                        for(let i = 0; i < repeatCount; i++) {
                            elementsClone.push(elementsClone[0]);
                            elementsImages.push(elementsImages[0]);
                        }
                    }

                    context.save();
                    context.filter = 'brightness(120%) saturate(160%) contrast(120%)';

                    function enableDropShadow() {
                        context.shadowOffsetX = 10;
                        context.shadowOffsetY = 10;
                        context.shadowColor = 'black';
                        context.shadowBlur = 50;
                    }

                    function withLocalContext(context, f) {
                        context.save();
                        try {
                            f(context);
                        } finally {
                            context.restore();
                        }
                    }
                    
                    const elementsCount = elementsImages.length;
                    const cardScale = elementsCount > 2 ? 1.1 : 1.2;
                    const approximateCardWidth = 678 * cardScale;
                    const relicFrameScale = 3.5;
                    const approximateRelicWidth = 160 * relicFrameScale;
                    const additionalRelicPadding = (approximateCardWidth - approximateRelicWidth)/2 - 80;
                    const additionalCardPadding = -40;
                    // Give elements a little more space if there are more than 2
                    const availableElementsWidth = (elementsCount > 2 ? 1600 : 1500);
                    let availableTextSpace = availableElementsWidth;

                    const line1Size = context.measureText(line1);
                    const line2Size = context.measureText(line2);

                    const availableHeight = 640;
                    const widthAvailablePerElement = (availableElementsWidth - (elementsClone[0].type === 'relic' ? approximateRelicWidth + additionalRelicPadding : approximateCardWidth + additionalCardPadding)) / (elementsCount - 1);
                    let nextCenterX = availableElementsWidth - (approximateCardWidth / 2);

                    // Shrink cards a little when there are more than 2 elements
                    const cardTopOffset = -30;
                    const firstCenterX = nextCenterX;
                    
                    const faceCardCoverTolerance = approximateCardWidth * 1/2;

                    function drawRelicCentered(context, relicImage) {
                        const relicFrameY = - (relicImage.height) / 2;
                        const relicFrameX = - (relicImage.width) / 2;
                        
                        drawRelic(context, relicImage, relicFrameX, relicFrameY);
                    }

                    function drawRelic(context, relicImage, x = 0, y = 0) {
                        const relicScale = 0.9;

                        const relicX = relicImage.width / 2;
                        const relicY = relicImage.height / 2;
                        
                        context.scale(relicFrameScale, relicFrameScale);
                        
                        withLocalContext(context, (context) => {
                            enableDropShadow();
                            context.translate(x, y);
                            context.drawImage(
                                relicBackdropImage,
                                0,
                                0,
                                relicImage.width,
                                relicImage.height
                            );
                        });

                        context.translate(relicX / 2, relicY / 2);
                        context.scale(relicScale, relicScale);
                        context.translate(x, y);
                        context.drawImage(relicImage, -relicX / 2, -relicY / 2);
                    }

                    for (let i = elementsImages.length - 1; i > -1; i--) {
                        switch (elementsClone[i].type) {
                            case 'colorless-card':
                            case 'hero-card':
                                withLocalContext(context, (context) => {
                                    enableDropShadow();
                                    
                                    const cardX = Math.min(
                                        Math.max( 
                                            nextCenterX - (elementsImages[i].width * cardScale / 2),
                                            -40
                                        ), 
                                        availableElementsWidth - elementsImages[i].width * cardScale
                                    );
                                    context.translate(cardX, cardTopOffset);
                                    context.scale(cardScale, cardScale);

                                    context.drawImage(
                                        elementsImages[i],
                                        0, 
                                        0
                                    );
                                });
                                break;
                            case 'relic':
                                withLocalContext(context, (context) => {
                                    context.translate(nextCenterX + 100, availableHeight / 2);
                                    drawRelicCentered(context, elementsImages[i]);
                                });
                                break;
                        }
                        nextCenterX -= widthAvailablePerElement;
                    }
                    
                    if (extraRelicImage && relicBackdropImage) {
                        const relicX = availableTextSpace - approximateRelicWidth * 0.85;
                        withLocalContext(context, (context) => {
                            context.translate(relicX, 560);
                            context.scale(0.9, 0.9)

                            drawRelic(context, extraRelicImage);
                        });
                        availableTextSpace = Math.min(relicX + approximateRelicWidth * 0.15, availableTextSpace);
                    }
                    
                    context.restore();

                    if (faceImage) {
                        const faceScale = 1080 / faceImage.height;
                        const faceHeight = faceImage.height * faceScale;
                        const faceWidth = faceImage.width * faceScale;
                        const faceX = Math.max(
                            // X value for full face image
                            context.canvas.width - faceWidth, 
                            // if elementsWidth overlaps with face, move face to right so at 
                            // most 1/3 of face is covering elements.
                            (firstCenterX) + approximateCardWidth/2 - faceCardCoverTolerance
                        );
                        availableTextSpace = Math.min(
                            faceX + faceWidth/6,
                            availableTextSpace
                        );
                        context.drawImage(
                            faceImage,
                            faceX, 
                            context.canvas.height - faceHeight, 
                            faceWidth, 
                            faceHeight
                        );
                    }

                    const fontSize = 320;
                    context.font = `bold ${fontSize}px Merriweather-Heavy`;
                    context.strokeStyle = 'black';
                    context.lineWidth = 5;
                    
                    enableDropShadow();

                    const maxWidth = Math.min(
                        availableTextSpace,
                        line1Size.width,
                        line2Size.width
                    );

                    const line1X = Math.max(10, (availableTextSpace - maxWidth) / 2);
                    const line1Y = 1080 / 2 + (fontSize * 5/6);

                    const line2X = line1X;
                    const line2Y = line1Y + line1Size.actualBoundingBoxAscent + 10;

                    const goldGradient = context.createLinearGradient(
                        0,
                        line1Y-line1Size.actualBoundingBoxAscent,
                        0, 
                        line1Y
                    );
                    goldGradient.addColorStop(0, 'yellow');
                    goldGradient.addColorStop(0.6, 'yellow');
                    goldGradient.addColorStop(0.8, 'gold');
                    goldGradient.addColorStop(0.9, 'gold');
                    goldGradient.addColorStop(1, 'orange');

                    const line2Gradient = context.createLinearGradient(
                        0,
                        line2Y-line2Size.actualBoundingBoxAscent,
                        0, 
                        line2Y
                    );
                    line2Gradient.addColorStop(0, 'white');
                    line2Gradient.addColorStop(0.8, 'white');
                    line2Gradient.addColorStop(0.95, 'gray');
                    line2Gradient.addColorStop(1, 'black');
                    
                    
                    context.fillStyle = goldGradient;
                    // Doubling up to intensify the drop shadow effect
                    context.fillText(line1, line1X, line1Y, maxWidth);
                    context.strokeText(line1, line1X, line1Y, maxWidth);
                    context.fillText(line1, line1X, line1Y, maxWidth);
                    context.strokeText(line1, line1X, line1Y, maxWidth);

                    context.fillStyle = line2Gradient;
                    // Doubling up to intensify the drop shadow effect
                    context.fillText(line2, line2X, line2Y, maxWidth);
                    context.strokeText(line2, line2X, line2Y, maxWidth);
                    context.fillText(line2, line2X, line2Y, maxWidth);
                    context.strokeText(line2, line2X, line2Y, maxWidth);
                    

                }, [
                    line1, 
                    line2, 
                    faceImage, 
                    heroImage, 
                    extraRelicImage, 
                    relicBackdropImage, 
                    JSON.stringify(elementsImages.map(img => img.src))
                ]);

                return (
                    <canvas 
                        style={{width:'100%',backgroundColor:'black'}} 
                        width="1920" 
                        height="1080" 
                        ref={canvasRef} 
                    />
                );
            }

            function getHeroCardPool(heroKey) {
                const heroPool = getHeroPool();
                return getParsedElementText(heroPool[heroKey].cardPoolKey);
            }

            function getRelicPool() {
                const relicPoolKey = 'relic-pool';
                return getParsedElementText(relicPoolKey);

            }
            
            function getColorlessCardPool() {
                const colorlessCardPoolKey = 'colorless-cards';
                return getParsedElementText(colorlessCardPoolKey);
            }

            const getParsedElementText = (() => {
                const cache = new Map();

                return (id) => {
                    if (!cache.has(id)) {
                        cache.set(id, JSON.parse(document.getElementById(id).innerText));
                    }
                    
                    return cache.get(id);
                };
            })();

            function getRelicBackdrop() {
                return { image: './images/frame.jpeg' };
            }

            function getHeroPool() {
                const heroPoolKey = 'hero-pool';
                return getParsedElementText(heroPoolKey);
            }

            function BaalorlordThumbnailGenerator() {
                const defaultHero = 'silent';
                const defaultBaalorlord = 'baalorlord_hm';

                const defaultElements = [{
                    type: 'hero-card', 
                    key: 'grandfinale', 
                    item: getHeroCardPool(defaultHero)['grandfinale']
                }, {
                    type: 'hero-card', 
                    key: 'nightmare', 
                    item: getHeroCardPool(defaultHero)['nightmare']
                }];

                const [state, setState] = useState({
                    hero: defaultHero,
                    elements: defaultElements,
                    line1: 'INSTANT',
                    line2: 'VICTORY',
                    baalorlord: 'baalorlord_woot',
                    extraRelic: 'runicpyramid',
                });
                const {hero, elements, line1, line2, baalorlord, extraRelic} = state;

                const heroPool = getHeroPool();
                const heroCardPool = getHeroCardPool(hero);

                return (
                    <div>
                        <div style={{float: 'left'}}>
                            <span>Character: <HeroSelector 
                                onHeroChange={hero => {
                                    setState({...state, hero, elements: elements.map((element) => {
                                        if (element.type !== 'hero-card') {
                                            return element;
                                        }

                                        return {
                                            type: 'hero-card',
                                            key: 'strike',
                                            item: getHeroCardPool(hero)['strike']
                                        };
                                    })});
                                }}
                                hero={hero} 
                            /></span>
                            <span style={{marginLeft: '10px'}}>Baalorlord's Face: <Selector
                                onChange={baalorlord => setState({...state, baalorlord})}
                                selectedOption={baalorlord}
                                options={getBaalorlordFacePool()}
                            /></span>
                            <fieldset>
                                <legend>Elements</legend>
                                {elements.map((el, i) => 
                                    <fieldset key={i}>
                                        <ElementSelector 
                                            selectedElement={elements[i]}
                                            activeHeroCardPool={heroCardPool} 
                                            onElementRemove={() => setState({
                                                ...state,
                                                elements: [
                                                    ...elements.slice(0, i),
                                                    ...elements.slice(i+1, elements.length)
                                                ]
                                            })}
                                            onElementChange={newElement => setState({
                                                ...state, 
                                                elements: [
                                                    ...elements.slice(0, i),
                                                    newElement,
                                                    ...elements.slice(i+1, elements.length)
                                                ]
                                            })}
                                        />
                                    </fieldset>
                                )}
                                { elements.length < 3 ? <input type="button" value="+" onClick={() => setState({
                                    ...state,
                                    elements: [
                                        ...elements.slice(),
                                        {type: 'hero-card', key: 'strike', item: heroCardPool['strike']}
                                    ]
                                })} /> : null }
                                <div>
                                    <input 
                                        type="checkbox" 
                                        id="extra-relic-cb" 
                                        alt="Adds an extra relic spot between text and face"  
                                        checked={!!extraRelic}
                                        onChange={(event) => {
                                            setState({
                                                ...state, 
                                                extraRelic: event.target.checked ? 
                                                    'bagofpreparation' : 
                                                    null 
                                            })
                                        }} 
                                    />
                                    <label htmlFor="extra-relic-cb">Extra Relic</label>&nbsp;
                                    {extraRelic ? 
                                        <Selector 
                                            selectedOption={extraRelic} 
                                            options={getRelicPool()} 
                                            onChange={relic => {
                                                setState({...state, extraRelic: relic});
                                                console.log(relic)
                                            }}
                                        /> : 
                                        null}
                                </div>
                            </fieldset>
                            <div>Upper Line: <input 
                                type="text" 
                                defaultValue={line1} 
                                onChange={(event) => { setState({...state, line1: event.target.value})}} 
                            /></div>
                            <div>Lower Line: <input 
                                type="text" 
                                defaultValue={line2} 
                                onChange={(event) => { setState({...state, line2: event.target.value})}} 
                            /></div>
                        </div>
                        <div style={{float:'right', maxWidth:'1200px'}}>
                            <ThumbnailRenderer 
                                elements={elements}
                                line1={line1}
                                line2={line2}
                                face={getBaalorlordFacePool()[baalorlord]}
                                hero={heroPool[hero]}
                                extraRelic={getRelicPool()[extraRelic]}
                            />
                        </div>
                    </div>
                );
            }

            ReactDOM.render(<BaalorlordThumbnailGenerator />, document.getElementById("root"));
          </script>
    </body>
</html>
